{% extends 'base.html' %}
{% block content %}
{% with ''|center:10 as range %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  {% for _ in range %}
    <div class="col">
      <div class="card shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{estate.title}}</text></svg>

        <div class="card-body">
          <a href="#" class="card-link"><h5 class="card-title">{{estate.title}}</h5></a>
          <p class="card-text">{{estate.text}}</p>

          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}    
</div>
{% endwith %}
{% endblock content %}
